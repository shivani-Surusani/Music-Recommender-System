<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
</head>
<body>
    <div class="container" style="margin-top:50px;">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 text-center">
                {% if session_user_name %}
                    <p>Hello <b>{{ session_user_name }}</b></p>
                    <p> Here are the list of suggested songs:</p>
                    <table class="table table-striped table-bordered table-hover">
                    <tr>
											<td><b>Recommendation No.</b></td>
											<td><b>Artist Name</b></td>
											<td><b>Track Name</b></td>
                    </tr>
                    {% for i in range(15)%}         
                    <tr>
												<td>{{i+1}}</td>
												<td>{{suggestedsongs[i][0]}}</td>
												<td><a target="_blank" href="{{'https://www.youtube.com/results?search_query='+suggestedsongs[i][1]+'&*'}}">{{suggestedsongs[i][1]}}</a></td>
                    </tr>
                    {% endfor%}
                    </table>
                {% endif %}
                <a href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
